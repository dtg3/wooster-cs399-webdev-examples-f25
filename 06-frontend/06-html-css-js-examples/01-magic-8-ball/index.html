<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8-Ball</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Ask the Magic 8-Ball</h1>
        <p>Ask a yes or no question, then click the 8-Ball to reveal your fate.</p>
        <div class="eight-ball" id="eight-ball">
            <div class="eight-ball-inner">
                <p class="answer-text" id="answer">8</p>
            </div>
        </div>
        <button id="ask-btn">Ask Again</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
