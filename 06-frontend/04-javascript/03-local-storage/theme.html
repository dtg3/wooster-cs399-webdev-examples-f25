<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Theme</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript to help avoid FOUC -->
    <script src="js/fouc.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome Back!</h1>
        <p>Your preferred theme is saved locally in your browser. Try closing and reopening this pageâ€”the color will remain the same!</p>
        
        <div class="theme-selector">
            <button class="theme-btn" data-theme="default">Default (Blue)</button>
            <button class="theme-btn" data-theme="green">Forest (Green)</button>
            <button class="theme-btn" data-theme="purple">Mystic (Purple)</button>
        </div>
        
        <button id="reset-storage-btn" class="reset-btn">Reset All Settings</button>
        
        <p class="storage-info">
            Check your browser's Developer Tools (Application Tab > Local Storage) to see the key-value pair being saved.
        </p>
    </div>
    <!-- 
        Now that everything is loaded. We can get our external JavaScript loaded.
    -->
    <script src="js/script.js"></script>
</body>
</html>
